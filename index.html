<html>
<head>
<title>Login Page</title>
</head>
<body>
<style>
body {
        background-image: url("back.jpg");
} 
 
</style>
<form name="loginForm" method="post" action="test.html">
<table width="30%" bgcolor="orange" align="center">

<tr>
<td colspan=100><center><font size=10><b>Authentication Required</b></font></center></td>
</tr>

<tr>
<td><font size=5>Username:</font></td>
<td><input type="text" size=25 name="userid"></td>
</tr>

<tr>
<td><font size=5>Password:</font></td>
<td><input type="Password" size=25 name="pwd"></td>
</tr>

<tr>
<td ><input type="Reset"></td>
<td><input type="submit" onclick="return check(this.form)" value="Login"></td>
</tr>

</table>
</form>
<script language="javascript">
function check(form)
{

if(form.userid.value == "Admin" && form.pwd.value == "Pass")
{
	return true;
}
else
{
	alert("Error Password or Username")
	return false;
}
}
</script>

</body>
</html>
